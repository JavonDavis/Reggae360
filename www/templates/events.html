<ion-view view-title="Experience Reggae!">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="event in events | orderBy:'name'" class="item item-thumbnail-left" href="#/app/event/{{event.id}}">
                <img ng-src="{{event.images[0].thumb}}" />
                <h2>{{event.name}}</h2>
                <p>{{event.venue}}</p>
                <p>{{event.time}}</p>
                <button class="button button-small  button-outline button-balanced" ng-show="event.onDeal" style="float: right;"> Get Coupon Code </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
